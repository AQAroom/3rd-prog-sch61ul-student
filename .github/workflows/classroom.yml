  # JOB 4: –õ–∏–Ω—Ç–µ—Ä—ã (–¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ)
  run-linters:
    runs-on: ubuntu-latest
    name: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –∫–æ–¥–∞
    if: always()
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install linters
      run: |
        echo "## üîç Code Quality Analysis" >> $GITHUB_STEP_SUMMARY
        echo "### –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –∫–æ–¥–∞" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
      
        echo "üì¶ Installing linters..." >> $GITHUB_STEP_SUMMARY
        pip install pylint flake8 ruff -q
        echo "‚úÖ –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã: Pylint, Flake8, Ruff" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

    - name: Run linters
      run: |
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–ª—å–∫–æ task.py
        if [ ! -f "task.py" ]; then
          echo "‚ö†Ô∏è –§–∞–π–ª task.py –Ω–µ –Ω–∞–π–¥–µ–Ω." >> $GITHUB_STEP_SUMMARY
          exit 0
        fi
      
        echo "### üêç PyLint Results" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        pylint task.py --exit-zero --score=yes 2>&1 >> $GITHUB_STEP_SUMMARY || echo "PyLint failed" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
      
        echo "### ‚ú® Flake8 Results" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        flake8 task.py --count --exit-zero --statistics 2>&1 >> $GITHUB_STEP_SUMMARY || echo "Flake8 failed" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
      
        echo "### ‚ö° Ruff Results" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        ruff check task.py --statistics --exit-zero 2>&1 >> $GITHUB_STEP_SUMMARY || echo "Ruff failed" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
      
        # –°–≤–æ–¥–∫–∞
        echo "### üìä Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Tool | Result |" >> $GITHUB_STEP_SUMMARY
        echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
      
        # PyLint score
        pylint_score=$(pylint task.py --exit-zero --score=yes 2>&1 | grep -o 'rated at [0-9.]*' | cut -d' ' -f3 || echo "N/A")
        echo "| PyLint | $pylint_score/10 |" >> $GITHUB_STEP_SUMMARY
      
        # Flake8 count
        flake8_errors=$(flake8 task.py --count 2>/dev/null | tail -1 || echo "0")
        echo "| Flake8 | $flake8_errors –æ—à–∏–±–∫–∏ |" >> $GITHUB_STEP_SUMMARY
      
        # Ruff count
        ruff_errors=$(ruff check task.py --count --exit-zero 2>&1 | grep -Eo '[0-9]+ error' | head -1 | cut -d' ' -f1 || echo "0")
        echo "| Ruff | $ruff_errors –æ—à–∏–±–∫–∏ |" >> $GITHUB_STEP_SUMMARY
      
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "*–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ:*" >> $GITHUB_STEP_SUMMARY
        echo "*–ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –∫–æ–¥–∞ –º–æ–∂–µ—Ç –ø–æ–≤–ª–∏—è—Ç—å –Ω–∞ –æ—Ü–µ–Ω–∫—É —É—á–∏—Ç–µ–ª—è –∏ –ø–æ–º–æ–≥–∞–µ—Ç —É–ª—É—á—à–∏—Ç—å –∫–æ–¥*" >> $GITHUB_STEP_SUMMARY
