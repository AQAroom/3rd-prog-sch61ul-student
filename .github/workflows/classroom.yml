name: "BankAccount Class Tests"
on: [push]
permissions:
  checks: write
  actions: read
  contents: read

jobs:
  test-bank-account:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      # Проверка структуры
      - name: Check structure
        uses: classroom-resources/autograding-io-grader@v1
        with:
          test-name: "Структура класса"
          command: "python tests/check_structure.py"
          expected-output: "SUCCESS: Все проверки структуры пройдены"
          comparison-method: contains
          timeout: 10
          max-score: 50
      
      # Тест 1: Пополнение
      - name: Test 1 - Deposit
        uses: classroom-resources/autograding-io-grader@v1
        with:
          test-name: "Пополнение счета"
          command: "python tests/test_io.py"
          input: "1000\n200"
          expected-output: "Баланс счёта: 1000 единиц\nНа счет зачислено: 200 единиц\nБаланс счёта: 1200 единиц"
          comparison-method: exact
          timeout: 5
          max-score: 17
      
      # Тест 2: Снятие
      - name: Test 2 - Withdrawal
        uses: classroom-resources/autograding-io-grader@v1
        with:
          test-name: "Снятие средств"
          command: "python tests/test_io.py"
          input: "1000\n-300"
          expected-output: "Баланс счёта: 1000 единиц\nСо счета снято: 300 единиц\nБаланс счёта: 700 единиц"
          comparison-method: exact
          timeout: 5
          max-score: 17
      
      # Тест 3: Недостаточно средств
      - name: Test 3 - Insufficient funds
        uses: classroom-resources/autograding-io-grader@v1
        with:
          test-name: "Недостаточно средств"
          command: "python tests/test_io.py"
          input: "1000\n-1100"
          expected-output: "Баланс счёта: 1000 единиц\nНедостаточно средств на счете\nБаланс счёта: 1000 единиц"
          comparison-method: exact
          timeout: 5
          max-score: 16
