    # –¢–µ—Å—Ç 3: –ü–æ–ø—ã—Ç–∫–∞ —Å–Ω—è—Ç–∏—è –ø—Ä–∏ –Ω–µ–¥–æ—Å—Ç–∞—Ç–∫–µ —Å—Ä–µ–¥—Å—Ç–≤
    - name: –¢–µ—Å—Ç 3 - –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤
      id: test3
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –¢–µ—Å—Ç 3 - –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤
        command: python test_bank.py
        input: |
          1000
          -1100
        expected-output: |
          –ë–∞–ª–∞–Ω—Å —Å—á—ë—Ç–∞: 1000 –µ–¥–∏–Ω–∏—Ü
          –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ —Å—á–µ—Ç–µ
          –ë–∞–ª–∞–Ω—Å —Å—á—ë—Ç–∞: 1000 –µ–¥–∏–Ω–∏—Ü
        comparison-method: exact
        timeout: 5
        max-score: 16

    - name: Extract Scores
      id: extract_scores
      run: |
        # –î–µ–∫–æ–¥–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏–∑ base64 –∏ –∏–∑–≤–ª–µ–∫–∞–µ–º score
        decode_and_get_score() {
          local encoded_result="$1"
          echo "$encoded_result" | base64 -d | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['tests'][0]['score'])"
        }
        
        # –ò–∑–≤–ª–µ–∫–∞–µ–º –±–∞–ª–ª—ã –∏–∑ –∫–∞–∂–¥–æ–≥–æ —Ç–µ—Å—Ç–∞
        TEST1_SCORE=$(decode_and_get_score '${{ needs.run-io-tests.outputs.test1-result }}' "test1" 0)
        TEST2_SCORE=$(decode_and_get_score '${{ needs.run-io-tests.outputs.test2-result }}' "test2" 0)
        TEST3_SCORE=$(decode_and_get_score '${{ needs.run-io-tests.outputs.test3-result }}' "test3" 0)
        
        # –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ outputs
        echo "test1_score=$TEST1_SCORE" >> $GITHUB_OUTPUT
        echo "test2_score=$TEST2_SCORE" >> $GITHUB_OUTPUT
        echo "test3_score=$TEST3_SCORE" >> $GITHUB_OUTPUT
        
        # –í—ã—á–∏—Å–ª—è–µ–º –∏—Ç–æ–≥–∏
        TOTAL_POINTS=$((TEST1_SCORE + TEST2_SCORE + TEST3_SCORE))
        echo "total_points=$TOTAL_POINTS" >> $GITHUB_OUTPUT
        
        # –¢–∞–∫–∂–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è
        echo "TEST1_SCORE=$TEST1_SCORE" >> $GITHUB_ENV
        echo "TEST2_SCORE=$TEST2_SCORE" >> $GITHUB_ENV
        echo "TEST3_SCORE=$TEST3_SCORE" >> $GITHUB_ENV
        echo "TOTAL_POINTS=$TOTAL_POINTS" >> $GITHUB_ENV
    
    - name: Generate Test Report
      run: |
        # –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —à–∞–≥–∞
        TEST1_SCORE="${TEST1_SCORE:-0}"
        TEST2_SCORE="${TEST2_SCORE:-0}"
        TEST3_SCORE="${TEST3_SCORE:-0}"
        TOTAL_POINTS="${TOTAL_POINTS:-0}"
        
        # –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ –±–∞–ª–ª—ã
        STRUCTURE_MAX=50
        TEST1_MAX=17
        TEST2_MAX=17
        TEST3_MAX=16
        MAX_POINTS=$((TEST1_MAX + TEST2_MAX + TEST3_MAX))
        
        # –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å—ã
        get_status() {
          local score="$1"
          local max="$2"
          if [ "$score" -eq "$max" ]; then
            echo "‚úÖ"
          elif [ "$score" -gt 0 ]; then
            echo "‚ö†Ô∏è"
          else
            echo "‚ùå"
          fi
        }
        
        TEST1_STATUS=$(get_status "$TEST1_SCORE" "$TEST1_MAX")
        TEST2_STATUS=$(get_status "$TEST2_SCORE" "$TEST2_MAX")
        TEST3_STATUS=$(get_status "$TEST3_SCORE" "$TEST3_MAX")
        
        # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç—á–µ—Ç–∞
        echo "## üè¶ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–æ–≤–µ—Ä–∫–∏: –ö–ª–∞—Å—Å BankAccount" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –†–∞–∑–¥–µ–ª 2: –¢–µ—Å—Ç—ã –≤–≤–æ–¥–∞-–≤—ã–≤–æ–¥–∞
        echo "### üß™ –¢–µ—Å—Ç—ã –≤–≤–æ–¥–∞-–≤—ã–≤–æ–¥–∞" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| –¢–µ—Å—Ç | –í—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ | –û–∂–∏–¥–∞–µ–º—ã–π –≤—ã–≤–æ–¥ | –ë–∞–ª–ª—ã | –ú–∞–∫—Å–∏–º—É–º | –°—Ç–∞—Ç—É—Å |" >> $GITHUB_STEP_SUMMARY
        echo "|------|----------------|-----------------|-------|----------|--------|" >> $GITHUB_STEP_SUMMARY
        
        # –¢–µ—Å—Ç 1
        echo "| **–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—á–µ—Ç–∞** | 1000<br>200 | –ë–∞–ª–∞–Ω—Å: 1000<br>–ó–∞—á–∏—Å–ª–µ–Ω–æ: 200<br>–ë–∞–ª–∞–Ω—Å: 1200 | $TEST1_SCORE | $TEST1_MAX | $TEST1_STATUS |" >> $GITHUB_STEP_SUMMARY
        
        # –¢–µ—Å—Ç 2
        echo "| **–°–Ω—è—Ç–∏–µ —Å—Ä–µ–¥—Å—Ç–≤** | 1000<br>-300 | –ë–∞–ª–∞–Ω—Å: 1000<br>–°–Ω—è—Ç–æ: 300<br>–ë–∞–ª–∞–Ω—Å: 700 | $TEST2_SCORE | $TEST2_MAX | $TEST2_STATUS |" >> $GITHUB_STEP_SUMMARY
        
        # –¢–µ—Å—Ç 3
        echo "| **–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤** | 1000<br>-1100 | –ë–∞–ª–∞–Ω—Å: 1000<br>–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤<br>–ë–∞–ª–∞–Ω—Å: 1000 | $TEST3_SCORE | $TEST3_MAX | $TEST3_STATUS |" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –ò—Ç–æ–≥–æ–≤–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
        echo "### üìä –ò—Ç–æ–≥–æ–≤–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**–í—Å–µ–≥–æ –±–∞–ª–ª–æ–≤:** **$TOTAL_POINTS / $MAX_POINTS**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –†–∞—Å—á–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–∞
        if [ "$MAX_POINTS" -gt 0 ]; then
          PERCENTAGE=$((TOTAL_POINTS * 100 / MAX_POINTS))
        else
          PERCENTAGE=0
        fi
        
        # –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
        echo "**–ü—Ä–æ–≥—Ä–µ—Å—Å:**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo '<div style="background: #e1e4e8; border-radius: 4px; height: 20px; width: 100%;">' >> $GITHUB_STEP_SUMMARY
        echo '  <div style="background: #2ea44f; border-radius: 4px; height: 100%; width: '$PERCENTAGE'%;"></div>' >> $GITHUB_STEP_SUMMARY
        echo '</div>' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –°–æ–æ–±—â–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        if [ "$TOTAL_POINTS" -eq "$MAX_POINTS" ]; then
          echo "üéâ **–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞! –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "–ö–ª–∞—Å—Å BankAccount —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –∏ –ø—Ä–æ—Ö–æ–¥–∏—Ç –≤—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏." >> $GITHUB_STEP_SUMMARY
        elif [ "$PERCENTAGE" -ge 80 ]; then
          echo "üëç **–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "–ë–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –ø—Ä–æ–≤–µ—Ä–æ–∫ –ø—Ä–æ–π–¥–µ–Ω—ã. –û–±—Ä–∞—Ç–∏—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –æ—à–∏–±–∫–∏ –≤ —Ç–∞–±–ª–∏—Ü–∞—Ö –≤—ã—à–µ." >> $GITHUB_STEP_SUMMARY
        elif [ "$PERCENTAGE" -ge 60 ]; then
          echo "‚ö†Ô∏è **–ï—Å—Ç—å –Ω–∞–¥ —á–µ–º –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—É –∫–ª–∞—Å—Å–∞ –∏ —Ç–µ—Å—Ç–æ–≤—ã–µ –ø—Ä–∏–º–µ—Ä—ã." >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **–ù—É–∂–Ω–æ —Å–µ—Ä—å–µ–∑–Ω–æ –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞–¥ –∑–∞–¥–∞–Ω–∏–µ–º.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "–†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –ø–µ—Ä–µ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—é –∫–ª–∞—Å—Å–∞ BankAccount." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "*–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞*" >> $GITHUB_STEP_SUMMARY

    - name: Autograding Reporter
      id: reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST1_RESULTS: "${{ needs.run-io-tests.outputs.test1-result }}"
        TEST2_RESULTS: "${{ needs.run-io-tests.outputs.test2-result }}"
        TEST3_RESULTS: "${{ needs.run-io-tests.outputs.test3-result }}"
      with:
